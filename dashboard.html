<html></html>
<head>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, -apple-system, sans-serif;
}

body {
  background-color: #f8f9fa;
  padding: 2rem;
}

.nav {
  display: flex;
  gap: 1rem;
  margin-bottom: 2rem;
}

.nav-btn {
  padding: 0.5rem 1.5rem;
  border-radius: 2rem;
  border: none;
  font-size: 1rem;
  cursor: pointer;
}

.nav-btn.active {
  background-color: #111827;
  color: white;
}

.nav-btn.inactive {
  background-color: white;
  color: #4b5563;
}

.header {
  margin-bottom: 2rem;
}

.header h1 {
  color: #3b5998;
  font-size: 1.8rem;
  margin-bottom: 0.5rem;
}

.header h2 {
  color: #6b7280;
  font-size: 1.8rem;
  font-weight: normal;
}

.dashboard-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 1.5rem;
  max-width: 1200px;
}

.bmi-card {
  background-color: #111827;
  color: white;
  padding: 2rem;
  border-radius: 1.5rem;
}

.bmi-text {
  margin-bottom: 1rem;
  font-size: 1.1rem;
  line-height: 1.5;
}

.bmi-value {
  font-size: 3.5rem;
  font-weight: bold;
  color: #4ade80;
}

.fat-card {
  background-color: white;
  padding: 2rem;
  border-radius: 1.5rem;
}

.fat-label {
  color: #6b7280;
  margin-bottom: 1rem;
  font-size: 1.1rem;
}

.fat-value {
  font-size: 3.5rem;
  font-weight: bold;
  color: #111827;
}

.stats-grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 1rem;
}

.stat-card {
  background-color: white;
  padding: 1.5rem;
  border-radius: 1.5rem;
}

.stat-title {
  color: #6b7280;
  font-size: 1.2rem;
  margin-bottom: 0.5rem;
}

.stat-label {
  color: #9ca3af;
  font-size: 0.9rem;
  margin-bottom: 0.5rem;
}

.stat-value {
  font-size: 1.5rem;
  font-weight: bold;
  color: #111827;
}

@media (max-width: 768px) {
  .dashboard-grid {
    grid-template-columns: 1fr;
  }
}
</style>
</head>
<body>
<nav class="nav">
  <button class="nav-btn active">Dashboard</button>
  <button class="nav-btn inactive">Diet Plan</button>
</nav>

<header class="header">
  <h1>Overview</h1>
  <h2>Patient Health</h2>
</header>

<main class="dashboard-grid">
  <div class="bmi-card">
    <p class="bmi-text">Your current BMI is very good, and you seem to be having a healthy body</p>
    <div class="bmi-value">23.6</div>
  </div>

  <div class="fat-card">
    <p class="fat-label">Total Fat %</p>
    <div class="fat-value">16%</div>
  </div>

  <div class="stats-grid">
    <div class="stat-card">
      <h3 class="stat-title">FFM</h3>
      <p class="stat-label">your FFM is</p>
      <div class="stat-value">55</div>
    </div>

    <div class="stat-card">
      <h3 class="stat-title">BMR</h3>
      <p class="stat-label">your BMR is</p>
      <div class="stat-value">1260.5</div>
    </div>

    <div class="stat-card">
      <h3 class="stat-title">TBW</h3>
      <p class="stat-label">your TBW is</p>
      <div class="stat-value">1260.5</div>
    </div>
  </div>
</main>
</body>
</html>
